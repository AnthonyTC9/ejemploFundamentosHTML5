<!DOCTYPE html>
    <!--doctype = es una etiqueta que no necesita cierrre, cuya
    funcion es facilitar informacion al servidor web que aloja 
    la pagina, la informacion facilitada por esta etiqueta se 
    refiere al tipo de documento, ademas es necesaria para la
    comunicacion entre el navegador y el servidor web-->

<html>
    <!--HTML = Esta etiqueta es una par y es la etiqueta que encierra todo
    el documento html-->

<head>
    <!--HEAD = es una etiqueta Par y que define la cabecera del documento y 
    contiene informacion del mismo(metadatos, scrips, estilos, ubicacion de
    documentos de estilos, titulos de la pagina entre otros datos.).-->

    <meta charset="utf-8">
    <meta name="Autor" content="Antonio T">
    <meta name="descripcion"content="Contenido del sitio web">
    <meta name="keywords" content="tutoriales, ejemplos, desarrollo web">
        <!--META = no ocupa cierre y añade informacion sobre la pagina,los buscadores
        buscan informacion de la etiqueta meta y tambien se usa para saber el idioma
        que estamos utilizando en el lenguaje de marcado, tanto para parrafos como titulos
        como tilde o ñ, estas etiquetas llevan atributos por ejemplo charset( nos permite
        dar un valor, el cual nos perimte decirle que son caracteres latinos), name es otro
        atributo que se le puede dar a meta para nombrar el meta dato.(debe ir con el atributo
        content) -->
    
    <title>Estructura de la cabecera</title>
        <!--titulo de la pagina web-->

    <link rel="icon" href="img/poke.png">
        <!--Nos sirve para vincular hojas de estilo o para poder vincular el icono que nos
        aparece a lado del titulo de la pagina-->





</head>

<body>
    <!--BODY = es una etiqueta par y la conocemos como el cuerpo del sitio web
    todo lo que se escriba dentro de esta etiqueta sera visible por los navegadores-->



</body>







</html>
